<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

      <a href="signup.html">Sign Up</a>

    <h1>Sign Up</h1>

  </body>
