<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pw practice page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black h-screen w-screen overflow-x-hidden">
    <nav class="h-16 px bg-slate-300 flex justify-between items-center">
      <div class="text-xl font-bold m-4">Pw Page</div>
      <ul class="flex justify-between gap-9 font-semibold cursor-pointer">
        <li class="grid">Home</li>
        <li class="grid">About Us</li>
        <li class="grid">Contact Us</li>
      </ul>
      <button
        class="place-content-center cursor-pointer text-[20px] bg-slate-600 rounded-md m-3 hidden md:block"
      >
        <h2 class="p-2">Login/Signup</h2>
      </button>
      <div class="md:hidden m-4">
        <a class="text-5xl" href="#">&#8801;</a>
      </div>
    </nav>

    <header class="w-full h-screen">
      <img
        class="w-full h-full hidden md:block overflow-y-auto"
        src="https://miro.medium.com/v2/resize:fit:1200/1*Wxg7nqss2yW2tN3DBjT0Tw.jpeg"
        alt=""
      />
      <img
        class="w-full h-full md:hidden"
        src="https://media.licdn.com/dms/image/D4D12AQHdWMfwMpcC-g/article-cover_image-shrink_720_1280/0/1695708650148?e=2147483647&v=beta&t=VPD-uoucnBTveUuz6VtQWUCB1ZwjidKGk7gusS6M0Pw"
        alt=""
      />
    </header>

    <section
      class="bg-black h-auto w-screen flex flex-wrap flex-col items-center text-center"
    >
      <h1
        class="text-blue-400 font-bold text-3xl grid place-content-center pt-9 pb-2 md:text-4xl"
      >
        "Do Hard Work, No Shortcut."
      </h1>
      <div class="bg-yellow-400 w-40 h-2 rounded"></div>
      <div class="justify-evenly flex mt-10 flex-wrap">
        <div class="h-60 w-60 ml-6 flex flex-col border-5">
          <div class="bg-white h-38 w-36 rounded-[7rem] p-2">
            <img
              class="w-36 h-32 rounded-full"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzFw1AHuQRVnVCCjnFXCo6hBCygjkwdYwRjjxn2qzWBA&s"
              alt=""
            />
          </div>
          <p class="text-white text-2xl"></p>
          <p class="text-white"></p>
        </div>
        <div class="h-60 w-60 ml-6 border-5">
          <div class="bg-white h-38 w-36 rounded-[7rem] p-2">
            <img
              class="w-36 h-32 rounded-full"
              src="https://iabac.org/blog/uploads/images/202305/image_870x_646f30841fdc4.jpg"
              alt=""
            />
          </div>
          <p class="text-white text-2xl pr-[5rem]">600+</p>
          <p class="text-white">Ai Course</p>
        </div>
        <div class="h-60 w-60 ml-6 border-5">
          <div class="bg-white h-38 w-36 rounded-[7rem] p-2">
            <img
              class="w-36 h-32 rounded-full"
              src="https://cdn1.expresscomputer.in/wp-content/uploads/2023/04/04130957/EC_Artificial_Intelligence_AI_750.jpg"
              alt=""
            />
          </div>
          <p class="text-white"></p>
          <p class="text-white"></p>
        </div>
        <div class="h-60 w-60 ml-6 border-5">
          <div class="bg-white h-38 w-36 rounded-[7rem] p-2">
            <img
              class="w-36 h-32 rounded-full"
              src="https://roboticsbiz.com/wp-content/uploads/2020/07/ai-ml.jpg"
              alt=""
            />
          </div>
          <p class="text-white"></p>
          <p class="text-white"></p>
        </div>
        <div class="h-60 w-60 ml-6 border-5">
          <div class="bg-white h-38 w-36 rounded-[7rem] p-2">
            <img
              class="w-36 h-32 rounded-full"
              src="https://images.appypie.com/wp-content/uploads/2019/08/09223119/How-Westworld-could-be-Predicting-the-Future-of-AI-and-Robotics.png"
              alt=""
            />
          </div>
          <p class="text-white"></p>
          <p class="text-white"></p>
        </div>
        <div class="h-60 w-60 ml-6 border-5">
          <div class="bg-white h-38 w-36 rounded-[7rem] p-2">
            <img
              class="w-36 h-32 rounded-full"
              src="https://readyforai.com/wp-content/uploads/2018/07/Artificial-Intelligence-Technology.jpg"
              alt=""
            />
          </div>
          <p class="text-white"></p>
          <p class="text-white"></p>
        </div>
      </div>
    </section>
  </body>
</html>
