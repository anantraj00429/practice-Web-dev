<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body
    class="img js-fullheight"
    style="background-image: url(public/images/bg.jpg)"
  >
  
    <section class="ftco-section">
      <h1 class="log">Log In </h1>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Have an account?</h3>
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password-field"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary submit px-3"
                  >
                    LOG IN
                  </button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary underline"
                      >Remember Me
                      <input type="checkbox" checked />
                      <span class="checkmark"></span>
                    </label>
                  </div>

                  <!-- <div class="w-50 text-md-right">
                    <a class="txt1" href="#">
                      Create new account
                      <i class="fa fa-long-arrow-right"></i>
                    </a>
                  </div> -->
                </div>
              </form>
              <div class="w-100 text-center underline">
                <a href="#" style="color: #fff">Forgot Password ?</a>
              </div>
              <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
              <div class="social d-flex text-center">
                <a href="#" class="px-2 py-2 mr-md-1 rounded"
                  ><i class="fa-brands fa-google google"><p></p></i>
                <a href="#" class="px-2 py-2 ml-md-1 rounded"
                  ><i class="fa-brands fa-facebook facebook"><P></P></i>
                  <a href="#" class="px-2 py-2 ml-md-1 rounded"
                  ><i class="fa-brands fa-twitter twitter"><p></p></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script> -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
