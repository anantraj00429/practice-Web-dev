<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Simon Game</h2>
      <p>Press any Key to Start Game</p>
      <div class="boxs">
        <div class="first">
          <div class="box red" type="button"></div>
          <div class="box aqua" type="button"></div>
        </div>
        <div class="second">
          <div class="box orange" type="button"></div>  
          <div class="box pink"  type="button"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
